{% extends 'base.html' %}
{% load static %}


{% block title %}Home | CarParts{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />

<h1 class="page-title">Available Car Parts</h1>

<div class="parts-grid">
  {% for part in parts %}
  <div class="card">
    <img src="{% static part.image_url %}" alt="{{ part.name }}" />
    <div class="card-body">
      <h2>{{ part.name }}</h2>
      <p class="brand">{{ part.brand }}</p>
      <p class="price">${{ part.price }}</p>
      <a href="{% url 'part_detail' part.pk %}" class="btn">View Details</a>
    </div>
  </div>
  {% empty %}
  <p>No parts available yet.</p>
  {% endfor %}
</div>
{% endblock %}
